{% extends "base.html" %}
{% block content %}
<div class="auth-container d-flex flex-column align-items-center">
    <div class="auth-card p-5 text-center" style="width: 350px; background: white; border: 1px solid #dbdbdb;">
        <h1 style="font-family: 'Grand Hotel', cursive; font-size: 3.5rem; margin-bottom: 10px;">PixelPulse</h1>
        <p class="text-muted fw-bold mb-4 small">Sign up to explore the pulse of photography.</p>
        
        <form method="POST">
            <div class="mb-2">
                <input type="text" name="username" class="form-control bg-light border" placeholder="Username" required>
            </div>
            
            <div class="mb-2">
                <input type="password" name="password" class="form-control bg-light border" placeholder="Password" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label text-muted fw-bold" style="font-size: 11px;">Account Type:</label>
                <select name="role" class="form-select form-select-sm bg-light text-muted" style="font-size: 0.85rem;" required>
                    <option value="consumer">Consumer (Viewer)</option>
                    <option value="creator" selected>Creator (Uploader)</option>
                </select>
                <div class="form-text mt-1" style="font-size: 10px;">Creators can upload photos to Azure Cloud.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold py-1 shadow-none">Sign Up</button>
        </form>

        <div class="d-flex align-items-center my-4">
            <div class="border-bottom flex-grow-1"></div>
            <span class="mx-3 text-muted fw-bold small">OR</span>
            <div class="border-bottom flex-grow-1"></div>
        </div>
        
        <p class="small text-muted" style="font-size: 11px;">Join our community to discover, like, and comment on curated content.</p>
    </div>
    
    <div class="auth-card mt-3 py-3 text-center" style="width: 350px; background: white; border: 1px solid #dbdbdb;">
        <p class="text-sm mb-0">Have an account? <a href="{{ url_for('login') }}" class="fw-bold text-primary text-decoration-none">Log in</a></p>
    </div>
</div>
{% endblock %}
