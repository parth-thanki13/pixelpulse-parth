{% extends "base.html" %}
{% block content %}
<div class="auth-container d-flex flex-column align-items-center">
    <div class="background-decor d-none d-lg-block">
        <i class="fas fa-camera position-fixed text-muted opacity-10" style="top: 15%; left: 10%; font-size: 100px; transform: rotate(-15deg); z-index: -1;"></i>
        <i class="fas fa-heart position-fixed text-muted opacity-10" style="bottom: 20%; right: 10%; font-size: 80px; transform: rotate(20deg); z-index: -1;"></i>
    </div>

    <div class="auth-card p-5 text-center" style="width: 350px;">
        <h1 style="font-family: 'Grand Hotel', cursive; font-size: 3.5rem; margin-bottom: 10px;">PixelPulse</h1>
        <p class="text-muted fw-bold mb-4 small">Sign up to see photos from Parth's community.</p>
        
        <form method="POST">
            <div class="mb-2">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            
            <div class="mb-2">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="mb-3">
                <select name="role" class="form-select text-muted" style="font-size: 13px;" required>
                    <option value="" disabled selected>Select Registration Role</option>
                    <option value="consumer">Consumer</option>
                    <option value="creator">Creator</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold py-1">Sign Up</button>
        </form>

        <div class="d-flex align-items-center my-4">
            <div class="border-bottom flex-grow-1"></div>
            <span class="mx-3 text-muted fw-bold small">OR</span>
            <div class="border-bottom flex-grow-1"></div>
        </div>
        
        <p class="small text-muted" style="font-size: 11px;">By signing up, you agree to our Terms, Data Policy and Cookies Policy.</p>
    </div>
    
    <div class="auth-card mt-3 py-3 text-center" style="width: 350px;">
        <p class="text-sm mb-0">Have an account? <a href="{{ url_for('login') }}" class="fw-bold text-primary text-decoration-none">Log in</a></p>
    </div>
</div>
{% endblock %}
