{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-5">
        <div class="card border p-4 text-center">
            <h5 class="fw-bold mb-4">Create New Post</h5>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4 p-5 border border-2 border-dashed rounded bg-light">
                    <i class="far fa-images fs-1 text-muted mb-3"></i>
                    <input type="file" name="photo" class="form-control form-control-sm" required>
                </div>
                
                <input type="text" name="title" class="form-control mb-2" placeholder="Title" required>
                <textarea name="caption" class="form-control mb-3" placeholder="Write a caption..."></textarea>
                
                <div class="row g-2 mb-3">
                    <div class="col"><input type="text" name="location" class="form-control" placeholder="Location"></div>
                    <div class="col"><input type="text" name="people" class="form-control" placeholder="Tag People"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold">Share to Feed</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
