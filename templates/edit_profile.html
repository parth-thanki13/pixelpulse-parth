{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border p-4">
            <h5 class="fw-bold mb-4">Edit Profile</h5>
            <form method="POST" enctype="multipart/form-data">
                <div class="d-flex align-items-center gap-3 mb-4 p-3 bg-light rounded">
                    <div style="width: 50px; height: 50px;">
                        {% if current_user.avatar %}
                            <img src="{{ url_for('static', filename='uploads/' + current_user.avatar) }}" class="rounded-circle w-100 h-100 object-fit-cover">
                        {% else %}
                            <i class="fas fa-user-circle fs-1 text-muted"></i>
                        {% endif %}
                    </div>
                    <div>
                        <h6 class="mb-0 fw-bold">{{ current_user.username }}</h6>
                        <label for="avatar" class="text-primary small fw-bold cursor-pointer">Change Profile Photo</label>
                        <input type="file" name="avatar" id="avatar" class="d-none" onchange="this.form.submit()">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold">Bio</label>
                    <textarea name="bio" class="form-control" rows="3">{{ current_user.bio or '' }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-sm px-4">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
